<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission From</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="sv">
        <h1>Admission Form</h1>
    </div><br><br>
    <div class="abc">
        <form>
        <table class="cc">
      <tr>
        <td><label >NAME</label></td>
        <td>:&nbsp;<INPUT type="text" placeholder="ENTER YOUR NAME"> </td>
      </tr>
      <tr>
        <td><label>ROLL NO</label></td>
        <td>:&nbsp;<input type="number" placeholder="ENTER YOUR ROLL NUMBER"></td>
      </tr>
      <tr>
        <td><label>DOB</label></td>
        <td>:&nbsp;<INPUT TYPE="date"></td>
      </tr>
      <tr>
        <td><label>DEPARTMENT</label></td>
        <td>:&nbsp;<select name="" id="">
            <option value="">CSE</option>
            <option value="">IT</option>
            <option value="">ECE</option>
            <option value="">EEE</option>
            <option value="">CIVIL</option>
            <option value="">MECH</option>
            <option value="">AIML</option>
            <option value="">AERO</option>
            <option value="">FT</option>
            <option value="">AGRI</option>
           
        </select></td>
      </tr>
      <tr>
        <td><label>EMAIL ID</label></td>
        <td>:&nbsp;<input type="email" placeholder="abc@gmail.com"></td>
      </tr>
      <tr>
        <td><label>MOBILE NUMBER</label></td>
        <td>:&nbsp;<input type="number"></td>
      </tr>
      <tr>
        <td><label>GENDER</label></td>
        <td>:&nbsp;
            <select name="" id="">
                <option value="">MALE</option>
                <option value="">FEMALE</option>
            </select>
        </td>
      </tr>
      <tr>
        <td><label>10TH MARK</label></td>
        <td>:&nbsp;<input type="number"></td>
      </tr>
      <tr>
        <td><label>12TH MARK</label></td>
        <td>:&nbsp;<input type="number"></td>
      </tr>
      <tr>
        <td><label>DGREE PRECENTAGE</label></td>
        <td>:&nbsp;<input type="number"></td>
      </tr>
      </table><br>
    <tr><button class="xs">SUBMIT</button>&nbsp;&nbsp;<button>CANCEL</button></tr>
</div>
    
</body>
</html>
